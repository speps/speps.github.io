env:
  global:
    - secure: ""
    - GIT_DEPLOY_DIR=public
    - GIT_DEPLOY_BRANCH=master
    - GIT_DEPLOY_USERNAME="Travis CI"
    - GIT_DEPLOY_EMAIL=remigillig@gmail.com
branches:
  only:
    - sources

language: go
go:
  - tip

install:
  - rm -rf public || exit 0
  - mkdir public
  - export GOPATH=$HOME/go
  - go get -v github.com/spf13/hugo
script:
  - $GOPATH/bin/hugo
after_success: bash deploy.sh
