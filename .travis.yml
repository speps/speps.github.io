env:
  global:
    - GH_REF=github.com/speps/speps.github.io.git
    - secure: ""
branches:
  only:
    - sources

language: go
go:
  - tip

install:
  - rm -rf public || exit 0
  - mkdir public
  - export GOPATH=$HOME/go
  - go get -v github.com/spf13/hugo
script: $GOPATH/bin/hugo
#after_success: bash travis.sh
